<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Contact | 数学研究部</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Noto Serif JP", serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at 50% 20%, #0a0a0d 0%, #000 100%);
      color: #eaeaea;
      overflow-x: hidden;
    }

    nav {
      position: fixed;
      top: 0; left: 0; width: 100%;
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 12px 24px;
      z-index: 999;
      font-size: 18px;
      display: flex;
      gap: 20px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.6);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #3cc9ff;
    }

    .container {
      padding: 100px 20px 40px;
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 24px;
      border-bottom: 2px solid #3cc9ff;
      display: inline-block;
      padding-bottom: 6px;
    }

    .contact-section, .email-section {
      margin: 40px 0;
      padding: 20px;
      border-left: 4px solid #3cc9ff;
      background-color: rgba(255, 255, 255, 0.04);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      border-radius: 8px;
    }

    .contact-section a, .email-section a {
      color: #3cc9ff;
      font-weight: bold;
      text-decoration: none;
    }

    .contact-section a:hover, .email-section a:hover {
      text-decoration: underline;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -10;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="schedule.html">Schedule</a>
    <a href="contact.html">Contact</a>
    <a href="qa.html">Q&A</a>
  </nav>

  <div class="container">
    <h1>お問い合わせ・SNS</h1>

    <div class="contact-section">
      <h2>公式X（旧Twitter）</h2>
      <p>
        最新情報や活動報告を、京都府立医科大学 数学研究部の公式アカウントで発信しています。<br>
        ▶ <a href="https://twitter.com/kpum_mathclub" target="_blank">@kpum_mathclub</a>
      </p>
    </div>

    <div class="email-section">
      <h2>メールでのお問い合わせ</h2>
      <p>
        ご質問・連絡などは以下のアドレスまでご連絡ください：<br>
        ▶ <a href="mailto:mb221010@stu.kpu-m.ac.jp">mb221010@stu.kpu-m.ac.jp</a>
      </p>
    </div>
  </div>

  <script>
  new p5(p => {
    const ballCount = 40;
    const balls = [];
    let isPressing = false;

    class Ball {
      constructor() {
        this.r = p.random(10, 30);
        this.x = p.random(this.r, p.windowWidth - this.r);
        this.y = p.random(this.r, p.windowHeight - this.r);
        this.vx = p.random(-1, 1);
        this.vy = p.random(-1, 1);
        this.color = p.color(p.random(150, 200), p.random(150, 200), p.random(255), 150);
      }

      move() {
        const speed = isPressing ? 3 : 1;
        this.x += this.vx * speed;
        this.y += this.vy * speed;

        // 反射処理
        if (this.x - this.r < 0) {
          this.x = this.r;
          this.vx *= -1;
        }
        if (this.x + this.r > p.width) {
          this.x = p.width - this.r;
          this.vx *= -1;
        }
        if (this.y - this.r < 0) {
          this.y = this.r;
          this.vy *= -1;
        }
        if (this.y + this.r > p.height) {
          this.y = p.height - this.r;
          this.vy *= -1;
        }
      }

      draw() {
        p.noStroke();
        p.fill(this.color);
        p.ellipse(this.x, this.y, this.r * 2);
      }
    }

    p.setup = () => {
      const canvas = p.createCanvas(p.windowWidth, p.windowHeight);
      canvas.position(0, 0);
      canvas.style('z-index', '-10');
      canvas.style('pointer-events', 'none');
      for (let i = 0; i < ballCount; i++) {
        balls.push(new Ball());
      }
      p.noStroke();
    };

    p.draw = () => {
      p.background(0); // 真っ黒に塗りつぶし（尾なし）
      for (let ball of balls) {
        ball.move();
        ball.draw();
      }
    };

    p.windowResized = () => {
      p.resizeCanvas(p.windowWidth, p.windowHeight);
    };

    p.mousePressed = () => { isPressing = true; };
    p.mouseReleased = () => { isPressing = false; };
    p.touchStarted = () => { isPressing = true; };
    p.touchEnded = () => { isPressing = false; };
  });
  </script>
</body>
</html>
