  京都府立医科大学 数学研究部 公式HP
</div>

<script>
new p5(p => {
  const sideLength = 60;
  const walkerCount = 300;
  let triangles = [];
  let points = [];
  let adjacency = new Map();
  let walkers = [];
  let boosting = false;

  // manual walker
  let manualWalker;
  let dragging = false;

  class ManualWalker {
    constructor(startVec) {
      this.current = startVec;
      this.next = null;
      this.t = 0;
    }

    update(targetVec = null) {
      if (dragging && targetVec) {
        const key = this.current.x + "," + this.current.y;
        const neighbors = adjacency.get(key)?.neighbors ?? [];

        let nearest = null;
        let minDist = Infinity;
        for (let n of neighbors) {
          const d = p.dist(n.x, n.y, targetVec.x, targetVec.y);
          if (d < minDist) {
            minDist = d;
            nearest = n;
          }
        }

        if (nearest) {
          this.next = nearest;
        }
      }

      if (this.next && (this.next.x !== this.current.x || this.next.y !== this.current.y)) {
        this.t += 0.08;
        if (this.t >= 1) {
          this.current = this.next;
          this.t = 0;
          this.next = null;
        }
      }
    }

    display() {
      let x = this.current.x;
      let y = this.current.y;

      if (this.next) {
        x = p.lerp(this.current.x, this.next.x, this.t);
        y = p.lerp(this.current.y, this.next.y, this.t);
      }

      p.noStroke();
      p.fill(0, 255, 0, 60);
      p.ellipse(x, y, 24);
      p.fill(0, 180, 0);
      p.ellipse(x, y, 8);
    }
  }

  p.setup = () => {
    const height = Math.max(document.body.scrollHeight, document.documentElement.scrollHeight);
    const cnv = p.createCanvas(p.windowWidth, height);
    cnv.position(0, 0);
    generateTriangleGrid();

    // 自動walkers
    for (let i = 0; i < walkerCount; i++) {
      walkers.push(new Walker());
    }

    // manual walker初期化
    const start = getNearestVertex(50, 50);
    manualWalker = new ManualWalker(start);
  };

  p.draw = () => {
    p.background(255);
    p.noFill();
    p.stroke(0, 40);
    for (let t of triangles) {
      p.beginShape();
      for (let pt of t) {
        p.vertex(pt.x, pt.y);
      }
      p.endShape(p.CLOSE);
    }

    for (let w of walkers) {
      w.update();
      w.display();
    }

    // manual walker update & display
    manualWalker.update(p.createVector(p.mouseX, p.mouseY));
    manualWalker.display();
  };

  function generateTriangleGrid() {
    const h = sideLength * Math.sqrt(3) / 2;
    triangles = [];
    adjacency.clear();

    for (let y = 0; y < p.height + h; y += h) {
      for (let x = 0; x < p.width + sideLength; x += sideLength) {
        const xOffset = (Math.floor(y / h) % 2) * (sideLength / 2);
        const p1 = p.createVector(x + xOffset, y);
        const p2 = p.createVector(x + sideLength / 2 + xOffset, y + h);
        const p3 = p.createVector(x - sideLength / 2 + xOffset, y + h);
        triangles.push([p1, p2, p3]);

        registerEdge(p1, p2);
        registerEdge(p2, p3);
        registerEdge(p3, p1);
      }
    }

    points = Array.from(adjacency.values()).map(obj => obj.vec);
  }

  function registerEdge(a, b) {
    const keyA = a.x + ',' + a.y;
    const keyB = b.x + ',' + b.y;

    if (!adjacency.has(keyA)) adjacency.set(keyA, { vec: a, neighbors: [] });
    if (!adjacency.has(keyB)) adjacency.set(keyB, { vec: b, neighbors: [] });

    const neighborsA = adjacency.get(keyA).neighbors;
    const neighborsB = adjacency.get(keyB).neighbors;

    if (!neighborsA.some(n => n.x === b.x && n.y === b.y)) {
      neighborsA.push(adjacency.get(keyB).vec);
    }
    if (!neighborsB.some(n => n.x === a.x && n.y === a.y)) {
      neighborsB.push(adjacency.get(keyA).vec);
    }
  }

  function getNearestVertex(x, y) {
    let nearest = null;
    let minDist = Infinity;
    for (let pt of points) {
      const d = p.dist(x, y, pt.x, pt.y);
      if (d < minDist) {
        minDist = d;
        nearest = pt;
      }
    }
    return nearest;
  }

  class Walker {
    constructor() {
      this.current = p.random(points);
      this.next = this.chooseNext(this.current);
      this.t = 0;
      this.baseSpeed = p.random(0.003, 0.008);
      this.phase = p.random(p.TWO_PI);
    }

    chooseNext(current) {
      const key = current.x + ',' + current.y;
      const options = adjacency.get(key)?.neighbors;
      if (!options || options.length === 0) return current;

      let next;
      do {
        next = p.random(options);
      } while (next.x === current.x && next.y === current.y && options.length > 1);
      return next;
    }

    update() {
      const speedMultiplier = boosting ? 2.5 : 1;
      this.t += this.baseSpeed * speedMultiplier;
      if (this.t >= 1) {
        this.current = this.next;
        this.next = this.chooseNext(this.current);
        this.t = 0;
      }
    }

    display() {
      const x = p.lerp(this.current.x, this.next.x, this.t);
      const y = p.lerp(this.current.y, this.next.y, this.t);

      const size = 6 + p.sin(p.frameCount * (boosting ? 0.15 : 0.05) + this.phase) * 2;
      const glow = 20 + 10 * p.sin(p.frameCount * (boosting ? 0.24 : 0.08) + this.phase);

      p.noStroke();
      p.fill(0, 0, 0, 25);
      p.ellipse(x, y, size + glow);

      p.fill(0);
      p.ellipse(x, y, size);
    }
  }

  p.windowResized = () => {
    p.resizeCanvas(p.windowWidth, Math.max(document.body.scrollHeight, document.documentElement.scrollHeight));
    generateTriangleGrid();
  };

  p.mousePressed = () => {
    dragging = true;
  };

  p.mouseReleased = () => {
    dragging = false;
  };
});
</script>
